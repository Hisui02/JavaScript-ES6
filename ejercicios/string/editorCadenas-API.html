<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Javascript resultado</title>
    <link href="./img/favicon.ico" rel="icon" type="image/x-icon" />
    <link href="./css/styles.css" rel="stylesheet" type="text/css" />
    <script defer src="./js/script.js"></script>
    <script src="./js/funciones.js"></script>
  </head>

  <body>
    <div id="editorCadenas">
      <h2>Editor de Cadenas</h2>
      <div class="datos">
        <!-- <input
          type="text"
          name="texto"
          id="texto"
          placeholder="Escribe lo que quieras editar aquÃ­..."
        /> -->
        <textarea name="texto" id="texto"></textarea>
      </div>
      <div class="botones">
        <div id="funcionesConversion">
          <button id="todoMayus">A-Z</button>
          <button id="todoMinus">a-z</button>
          <button id="primeraMayus">A_</button>
          <button id="ultimaMayus">_Z</button>
          <button id="primeraMinus">a_</button>
          <button id="ultimaMinus">_z</button>
          <button id="vocalesMayus">AEIOU</button>
          <button id="vocalesMinus">aeiou</button>
          <button id="consonantesMayus">BCD</button>
          <button id="consonantesMinus">bcd</button>
        </div>
        <div id="gestionAleatorio">
          <button id="aleatorio">Aleatorio: <strong>OFF</strong></button>
          <div id="selectorVelocidad">
            <input id="inputSelector" type="range" min="1" max="10" value="3" />
            <span id="velocidadActual">3 s.</span>
          </div>
        </div>
        <div>
          <button id="getConsejo">Cargar un consejo aleatorio</button>
        </div>
      </div>
    </div>
  </body>
</html>
